<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/scss/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="Huddle" class="header__logo">
  </header>
  <section class="hero">

    <img src="/images/illustration-mockups.svg" alt="Mockups" class="hero__image">

    <div class="hero__text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <button class="hero__button">Register</button>
    </div>
  </section>
  <footer class="hero__socialmedia">
    <img class="hero__fb" src="images/facebook-4-32.png" alt="Social Media - Facebook">
    <img class="hero__twitter" src="/images/twitter-4-32.png" alt="Social Media - Twitter">
    <img class="hero__instagram" src="/images/instagram-4-32.png" alt="Social Media - Instagram">
  </footer>
</body>

</html>
